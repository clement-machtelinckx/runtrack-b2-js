<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form-add-student">
        <input type="email" id="student-mail" placeholder="entrez votre email">
        <input type="text" id="student-fullname" placeholder="entre votre nom et prénom">
        <input type="date" id="student-birthdate">
        <label for="student-gender">Genre de l'étudiant :</label>
        <select id="student-gender" name="student-gender">
            <option value="homme">Homme</option>
            <option value="femme">Femme</option>
            <option value="autre">Autre</option>
        </select>
        <label for="student-grade">Grade de l'étudiant :</label>
        <select id="student-grade" name="student-grade">
            <option value="1">Bachelor 1</option>
            <option value="2">Bachelor 2 web</option>
            <option value="3">Bachelor 2 logiciel</option>
            <option value="4">Bachelor 2 cyber</option>
            <option value="5">Bachelor 2 IA</option>
            <option value="6">Bachelor 3 web</option>
            <option value="7">Bachelor 3 logiciel</option>
            <option value="8">Bachelor 3 cyber</option>
            <option value="9">Bachelor 2 IA</option>
            <option value="10">Master 1 IT Buisnesse</option>
            <option value="11">Master 2 IT Buisnesse</option>
            <option value="12">Master DPO</option>
        </select>
        <input type="submit" id="submit-btn">
    </form>
    <script src="script.js"></script>
</body>
</html>
